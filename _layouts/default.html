<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Antic+Didone|EB+Garamond|Cardo' rel='stylesheet' type='text/css'>
    <title>{{page.title}} - {{site.name}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li{% if page.url == '/' or page.url == '/index.html' %} class="active"{% endif %}>
              <a href="/">Home</a>
            </li>
            <li{% if page.url == '/blog/' %} class="active"{% endif %}>
              <a href="/blog/">Blog</a>
            </li>
            <li{% if page.url == '/calendar/' %} class="active"{% endif %}>
              <a href="/calendar/">Calendar</a>
            </li>
            <li{% if page.url == '/philosophy/' %} class="active"{% endif %}>
              <a href="/philosophy/">Philosophy</a>
            </li>
            <li{% if page.url == '/learn-more/' %} class="active"{% endif %}>
              <a href="/learn-more/">Learn More</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="site-header">
        <h1 class="site-title">{{site.name}}</h1>
        <h2 class="site-description">{{site.description}}</h2>
      </div>
      {{content}}
    </div>

    <footer id="footer">
      <div class="container">
        <p class="footer-p">{{site.name}}</p>
        <a href="https://www.facebook.com/hyggehomes" title="Facebook"
           class="textcolor">
          <i class="fa fa-facebook-square"></i>
          <span class="visible-xs">Facebook</span>
        </a>
        <p>{{site.description}}</p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
